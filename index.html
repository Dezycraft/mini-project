<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="/assets/js/main.js"></script> -->
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="signup-h1">
                <h1>Create Account</h1>
            </div>
            <div class="form-sign-up">
                <form action="#">
                    <div class="input-field">
                        <input type="text" class="input" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="input-field">
                        <input type="text" class="input2" placeholder="Last Name" name="last_name" required>
                    </div>
                    <div class="input-field">
                        <input type="email" class="input2" placeholder="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input2" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input2" placeholder="Confirm Password" name="confirm_password" required>
                    </div>
                    <div class="btn-submit">
                        <button type="submit" class="sign-up-btn">Sign Up</button>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>


</body>

</html>
